name: ğŸ” Pull Request Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  # Quick validation for PRs
  quick-check:
    name: âš¡ Quick Validation
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json

    - name: ğŸ”§ Install dependencies
      working-directory: backend
      run: npm ci

    - name: ğŸ§¹ Check code formatting
      working-directory: backend
      run: |
        # Check if package.json has lint script
        if npm run | grep -q "lint"; then
          npm run lint
        else
          echo "No lint script found, skipping"
        fi

    - name: ğŸ” Basic syntax check
      working-directory: backend
      run: node -c server.js

    - name: ğŸ“‹ Validate Docker files
      run: |
        docker run --rm -i hadolint/hadolint < backend/Dockerfile
        docker-compose config > /dev/null

    - name: ğŸ“± Flutter analysis
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
    
    - name: ğŸ“± Flutter quick check
      working-directory: frontend/maptag_bf
      run: |
        flutter pub get
        flutter analyze --no-pub

  # Security check for PRs
  security-check:
    name: ğŸ”’ Security Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ” Secret detection
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: main
        head: HEAD

    - name: ğŸ“¦ Check dependencies
      working-directory: backend
      run: |
        npm audit --audit-level moderate

  # Documentation check
  docs-check:
    name: ğŸ“š Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“‹ Check required files
      run: |
        files=(
          "README.md"
          "DEPLOYMENT.md" 
          "PRODUCTION_GUIDE.md"
          "ACTION_PLAN.md"
          "backend/package.json"
          "frontend/maptag_bf/pubspec.yaml"
          "docker-compose.yml"
        )
        
        missing_files=()
        for file in "${files[@]}"; do
          if [[ ! -f "$file" ]]; then
            missing_files+=("$file")
          fi
        done
        
        if [[ ${#missing_files[@]} -gt 0 ]]; then
          echo "âŒ Missing required files:"
          printf '%s\n' "${missing_files[@]}"
          exit 1
        else
          echo "âœ… All required files present"
        fi

    - name: ğŸ“– Check README completeness
      run: |
        required_sections=(
          "Installation"
          "Usage"
          "API"
          "Development"
        )
        
        for section in "${required_sections[@]}"; do
          if ! grep -qi "$section" README.md; then
            echo "âš ï¸ README missing section: $section"
          fi
        done

  # Label PR automatically
  label-pr:
    name: ğŸ·ï¸ Auto Label
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ·ï¸ Add labels based on files changed
      uses: actions/labeler@v5
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        configuration-path: .github/labeler.yml

  # Size check
  size-check:
    name: ğŸ“Š Size Impact
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ“Š Check bundle size impact
      working-directory: backend
      run: |
        echo "Backend size:"
        du -sh . --exclude=node_modules
        
        if [[ -d "node_modules" ]]; then
          echo "Dependencies size:"
          du -sh node_modules
        fi

    - name: ğŸ“± Check Flutter app size
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0'
    
    - name: ğŸ“± Build and check APK size
      working-directory: frontend/maptag_bf
      run: |
        flutter pub get
        flutter build apk --debug
        apk_size=$(stat -c%s build/app/outputs/flutter-apk/app-debug.apk)
        echo "Debug APK size: $(($apk_size / 1024 / 1024)) MB"
        
        if [[ $apk_size -gt 52428800 ]]; then  # 50MB
          echo "âš ï¸ APK size is quite large (>50MB)"
        else
          echo "âœ… APK size is reasonable"
        fi